<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Control de Presupuestos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ğŸ’° Control de Presupuestos</h1>

<div class="card">
  <h2>ğŸ” Acceso</h2>
  <input type="password" id="adminPass" placeholder="Clave administrador">
  <button onclick="login()">Ingresar</button>
  <p id="roleLabel">Modo: Consulta</p>
</div>

<div class="card">
  <h2>ğŸ“‚ Presupuestos</h2>
  <input type="text" id="budgetName" placeholder="Nombre presupuesto">
  <button onclick="addBudget()">Crear</button>

  <select id="budgetSelect" onchange="changeBudget()"></select>
</div>

<div class="card admin">
  <h2>ğŸ‘¤ Personas</h2>
  <input type="text" id="personName" placeholder="Nombre">
  <button onclick="addPerson()">Agregar Persona</button>
  <ul id="peopleList"></ul>
</div>

<div class="grid">

  <div class="card admin">
    <h2>ğŸ’µ Ingresos</h2>

    <select id="incomePerson"></select>
    <input type="number" id="incomeAmount" placeholder="Monto">
    <button onclick="addTransaction('income')">Agregar</button>

    <div id="incomeList"></div>
    <h3>Total: <span id="totalIncome">0</span></h3>
  </div>

  <div class="card admin">
    <h2>ğŸ§¾ Gastos</h2>

    <select id="expensePerson"></select>
    <input type="number" id="expenseAmount" placeholder="Monto">
    <button onclick="addTransaction('expense')">Agregar</button>

    <div id="expenseList"></div>
    <h3>Total: <span id="totalExpense">0</span></h3>
  </div>

</div>

<div class="card total">
  <h2>ğŸ“Š Balance</h2>
  <h3 id="balance">0</h3>
</div>

<script src="script.js"></script>
</body>
</html>
